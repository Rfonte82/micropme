{% extends "base_generic.html" %}

{% block content %}
    <h1>Document List</h1>

    {% if document_list %}
    <ul>

      {% for document in document_list %}
      <li>
        <a href="{{ document.get_absolute_url }}">{{ document.id }}</a> ({{document.creator}})
      </li>
      {% endfor %}

    </ul>

    {% else %}
      <p>There are no documents in the library.</p>
    {% endif %}       
{% endblock %}
